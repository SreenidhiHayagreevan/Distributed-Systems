<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Video background styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centering content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .menu-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .menu-links a {
            text-decoration: none;
            color: white;
            background: rgba(255, 165, 0, 0.7);
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .menu-links a:hover {
            background: rgba(255, 69, 0, 0.9);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="food.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Centered Page Content -->
    <div class="content">
        <h1>Welcome to Food Paradise</h1>
        <p>Explore our delicious categories:</p>
        
        <div class="menu-links">
            <a href="meat.html">Meat</a>
            <a href="seafood.html">Seafood</a>
            <a href="vegetable.html">Vegetable</a>
            <a href="bread_rice.html">Bread & Rice</a>
            <a href="soup.html">Soup</a>
            <a href="drink.html">Drinks</a>
            <a href="dessert.html">Desserts</a>
        </div>
    </div>

</body>
</html>
