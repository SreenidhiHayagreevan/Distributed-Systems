<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Paradise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="food.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Centered Page Content -->
    <div class="content container-fluid text-center">
        <h1><span class="highlight">Food Paradise</span></h1>


        <!-- Navigation Menu with Dropdown -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" data-page="meat">🍖 Meat</a></li>
                            <li><a class="dropdown-item" href="#" data-page="seafood">🍱 Seafood</a></li>
                            <li><a class="dropdown-item" href="#" data-page="vegetable">🥙 Vegetable</a></li>
                            <li><a class="dropdown-item" href="#" data-page="bread_rice">🍛 Bread & Rice</a></li>
                            <li><a class="dropdown-item" href="#" data-page="soup">🍜 Soup</a></li>
                            <li><a class="dropdown-item" href="#" data-page="drink">🫖 Drinks</a></li>
                            <li><a class="dropdown-item" href="#" data-page="dessert">🎂 Desserts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Dynamic Content Container -->
        <div id="content" class="bg-translucent-black p-4 rounded">
            <!-- Content will be dynamically loaded here -->
        </div>

        <!-- Page Views Counter -->
        <p class="mt-3 text-white">Page Views: <span id="page-views">0</span></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
